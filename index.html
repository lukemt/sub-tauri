<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #message {
        font-size: 48px;
        color: rgb(126, 126, 126);
        font-weight: bold;
        padding: 40px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="message" class="hidden">meditate</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
